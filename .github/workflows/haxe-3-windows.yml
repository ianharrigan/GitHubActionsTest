name: Haxe 3 (Windows)

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - uses: ianharrigan/GitHubActionsTest/.github/actions/haxe@master
      with:
        platform: win64
        haxe-version: 3.4.4

    - name: Build app
      run: |
        echo $PATH
        echo %PATH%
        echo $HAXE_STD_PATH
        Write-Host "PATH-- " $PATH 
        $Env:Path
        haxe -version
        pwd
        neko -version
        pwd
        echo -----------------------------------
        haxelib config
        echo -----------------------------------
        dir d:\haxe
        d:\haxe\haxelib install js.html --always
        haxe js.hxml
        node bin/js/main.js
